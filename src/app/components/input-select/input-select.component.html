<div class="container">
    <label class="font-regular" for="{{id}}">
        {{label}}
    </label>

    <select id="{{id}}" [value]="value" (change)="onChange($event)">
        <option value="" disabled>{{placeholder}}</option>

        <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
        </option>
    </select>
</div>
